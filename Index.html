<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundcloud Player</title>
    <h1>Soundcloud Search & Play</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="SoundCloud.js" type="text/javascript"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
  </head>
  <body>
    <div>
      <input type="search" id="search">
      <button type="submit" id="search-button">Search</button>
      <br><br>
      <button type="button" id="playStop">Search then click the link below to play</button>
    </div>
    <span>Playlist</span>
    <div id="musicResults">
    </div>
  </body>
</html>
